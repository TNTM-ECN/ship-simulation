<div>
  <button mat-stroked-button id="propulsion"        (click)="buttonView('propulsion')">
    Propulsion
  </button>
  <button mat-stroked-button id="energy_production" (click)="buttonView('energy_production')">
    Energy<br/>production
  </button>
  <button mat-stroked-button id="hotel_load"        (click)="buttonView('hotel_load')">
    Hotel<br/>load
  </button>
  <button mat-stroked-button id="hull"              (click)="buttonView('hull')">
    Hull
  </button>
  <button mat-stroked-button id="aerodynamics"      (click)="buttonView('aerodynamics')">
    Aerodynamics
  </button>
</div>
<ng-container [ngSwitch]="subSystemView$ | async">
  <app-sub-system-card *ngSwitchCase="'propulsion'" [subSystem]="propeller" (close)="buttonView($event)"></app-sub-system-card>
</ng-container>
