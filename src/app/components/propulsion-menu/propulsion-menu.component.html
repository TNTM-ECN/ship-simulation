<mat-card>
  <mat-card-header>
    <mat-card-title>Propulsion settings</mat-card-title>
    <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="system-selection">
        <mat-checkbox [disabled]="true" [checked]="true">Propeller</mat-checkbox>
      </div>
      <div class="system-settings">
        <mat-select>

        </mat-select>
      </div>
    </form>
  </mat-card-content>
</mat-card>
